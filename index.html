<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tanner Howell's Recipe Card Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="assn4.js" defer></script>
    <script src="writeRecipeToFile.js" defer></script>
</head>
<body>
    <!--Website title here-->
    <div class="titleContainer">
        <h2>
            World Recipeace Recipe Builder!
        </h2>
    </div>

            <!--Recipe title here-->
            <div class="textEntryField">
                <input id="recipeTitle" type="text" placeholder="Enter a Title here"/>
                <br>
            </div>

    <div>
            <!--Ingredient input here-->
            <div class="textEntryField">
                <input id="ingredientInput" type="text" placeholder="List each ingredient here"/>
                <button class="add-button" id="addIngredientButton" aria-label="Add Ingredient">Add Ingredient</button>
                <br>
            </div>

            <!--List of Ingredients Container-->
            <div class="listContainer" id="ingredientList" aria-live="polite" aria-label="List of instructions">
                    <strong>Ingredients will appear here... </strong>
            </div>
    </div>

    <div>
            <!--Instruction input here-->
            <div class="textEntryField">
                <input id="instructionInput" type="text" placeholder="List each instruction here"/>
                <button class="add-button" id="addInstructionButton" aria-label="Add Instruction">Add Instruction</button>
                <br>
            </div>

            <!--List of Instructions Container-->
            <div class="listContainer" id="instructionList" aria-live="polite" aria-label="List of instructions">
                  <strong>Instructions will appear here...</strong>
            </div>
    </div>
            <!--Reset and Save buttons-->
            <div class="button-container">
                <button id="reset-button" aria-label="Reset">Reset</button>
                <button id="save-button" aria-label="Save Recipe">Save Recipe Card</button>
            </div>      
 

</body>
</html>
